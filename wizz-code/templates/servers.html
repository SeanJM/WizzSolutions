<template name="server">
  <div class="server">
    <div class="server_title is-desktop">{{title}}</div>
    <div class="server_price">
      <span class="server_price_currency">$</span>
      <span class="server_price_dollar">{{price}}</span>
    </div>
    <div class="server_specs">
      <div class="g8 col1of3-sm center">
        <div class="server_spec">
          <div class="server_spec_desc">RAM</div>
          <div class="server_spec_text">{{ram}}</div>
          <div class="server_spec_desc">GB</div>
        </div>
      </div>
      <div class="g8 col2of3-sm center">
        <div class="g8 col2of3-sm server_spec">
          <div class="server_spec_desc">HD</div>
          <div class="server_spec_text">{{hd}}</div>
          <div class="server_spec_desc">GB</div>
        </div>
      </div>
      <div class="g8 col3of3-sm center">
        <div class="server_spec">
          <div class="server_spec_desc">UPLINK</div>
          <div class="server_spec_text">{{uplink}}</div>
          <div class="server_spec_desc">MBPS</div>
        </div>
      </div>
    </div>
    <div class="server_processor">{{processor}}</div>
    <div class="server_features server_features_{{color}}">
      <div class="server_regions">
        <span class="g8 col1of3-sm"><span class="server_region server_region_{{region_us}}">USA</span></span>
        <span class="g8 col2of3-sm"><span class="server_region server_region_{{region_eu}}">EUR</span></span>
        <span class="g8 col3of3-sm"><span class="server_region server_region_{{region_other}}">OTHER</span></span>
      </div>
      <div class="server_feature server_feature_{{feature_streaming}}" data-dingo="mobileTooltip">
        <i class="icon-round-tiny_{{color}}-streaming"></i>
        <span class="tooltip">
          <span class="arrow"></span>
          Streaming
        </span>
      </div>
      <div class="server_feature server_feature_{{feature_web}}" data-dingo="mobileTooltip">
        <i class="icon-round-tiny_{{color}}-web"></i>
        <span class="tooltip">
          <span class="arrow"></span>
          Web Hosting
        </span>
      </div>
      <div class="server_feature server_feature_{{feature_vm}}" data-dingo="mobileTooltip">
        <i class="icon-round-tiny_{{color}}-vm"></i>
        <span class="tooltip">
          <span class="arrow"></span>
          Virtual Machine
        </span>
      </div>
      <div class="server_feature server_feature_{{feature_game}}" data-dingo="mobileTooltip">
        <i class="icon-round-tiny_{{color}}-game"></i>
        <span class="tooltip">
          <span class="arrow"></span>
          Gaming
        </span>
      </div>
      <div class="server_feature server_feature_{{feature_phone}}" data-dingo="mobileTooltip">
        <i class="icon-round-tiny_{{color}}-phone"></i>
        <span class="tooltip">
          <span class="arrow"></span>
          Internet Phone
        </span>
      </div>
      <span class="server_feature_tooltip-text server_feature_tooltip-text_{{color}}" data-dingo="mobileTooltip">
        <span class="is-desktop">
          Hover over the icon to learn it's meaning
        </span>
        <span class="is-mobile">
          Touch the icon to learn it's meaning
        </span>
      </span>
    </div>
    <div class="server_feature_cta">
      <a class="btn-stroke g11" href="{{link}}">Buy</a>
    </div>
  </div>
</template>

<template name="vps-power">
</template>

<template name="slider">
  <div class="slider" data-range="{{range}}" data-function="{{function}}:{{which}}" data-dingo="sliderFocus" id="{{id}}">
    <div class="slider-bar">
      <div class="slider_handle slider_handle_{{color}}" data-dingo="sliderBar"></div>
      <div class="slider_knob slider_knob-right" data-dingo="rangeSliderKnobRight">
        <div class="slider_knob-element"></div>
        <div class="slider-value slider-value_dark slider-value_right_dark slider-value_right">
          <div class="arrow"></div>
          <span class="slider-text slider-text_right">{{default-right}}</span>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="range-slider">
  <div class="g24 slider-group">
    <label>{{label}}</label>
    <div class="slider _range" data-range="{{range}}" data-function="{{function}}" data-dingo="sliderFocus" id="{{id}}">
      <div class="slider-bar">
        <div class="slider_handle slider_handle_{{color}}" data-dingo="sliderBar"></div>
        <div class="slider_knob slider_knob-left" data-dingo="rangeSliderKnobLeft">
          <div class="slider_knob-element"></div>
          <div class="slider-value slider-value_dark slider-value_left_dark slider-value_left">
            <div class="arrow"></div>
            <span class="slider-text slider-text_left">{{default-left}}</span>
          </div>
        </div>
        <div class="slider_knob slider_knob-right" data-dingo="rangeSliderKnobRight">
          <div class="slider_knob-element"></div>
          <div class="slider-value slider-value_dark slider-value_right_dark slider-value_right">
            <div class="arrow"></div>
            <span class="slider-text slider-text_right">{{default-right}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="toggle">
  <div class="switch-group" id="{{id}}">
    <label>{{label}}</label>
    <div class="switch _on" data-dingo="switchControl{which:{{group}}}">
      <input type="checkbox" class="switch-checkbox" checked>
      <span class="switch-track">
        <span class="switch-knob"></span>
        <span class="switch-off"></span>
        <span class="switch-on"></span>
      </span>
    </div>
  </div>
</template>
